<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Absensi PPNPN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #043a47;
      color: #c3ff77;
      text-align: center;
    }

    .header {
      background: #2041ff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 15px;
      margin: 15px;
    }

    .card {
      background: #2041ff;
      margin: 15px;
      padding: 20px;
      border-radius: 15px;
    }

    .card h2 {
      margin: 0;
      font-size: 40px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin: 10px;
      gap: 10px;
    }

    .small-card {
      flex: 1;
      background: #d671ff;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #2041ff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .bottom-nav div {
      color: #fff;
      font-size: 20px;
      text-align: center;
    }

    .bottom-nav i {
      display: block;
      font-size: 25px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="header">DASHBOARD PPNPN</div>

  <div class="card">
    <p>On Time</p>
    <h2>0</h2>
    <p>Dari 30</p>
  </div>

  <div class="row">
    <div class="small-card">
      Terlambat <br><h2>1</h2>
    </div>
    <div class="small-card">
      Alpa <br><h2>0</h2>
    </div>
  </div>

  <div class="row">
    <div class="small-card">Kosong</div>
    <div class="small-card">Kosong</div>
  </div>

  <div class="bottom-nav">
    <div><i class="fa fa-home"></i>Home</div>
    <div><i class="fa fa-sign-in-alt"></i>Masuk</div>
    <div><i class="fa fa-sign-out-alt"></i>Keluar</div>
    <div><i class="fa fa-user"></i>Profil</div>
  </div>

</body>
</html>
