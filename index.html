<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Presensi PPNPN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        .header {
            text-align: center;
            padding: 15px 10px;
            color: white;
            margin-bottom: 15px;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 0.9rem;
            max-width: 100%;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        .notification-bell {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }
        
        /* Dashboard Styles */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 100%;
        }
        
        .dashboard-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        
        .dashboard-card h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2b6cb0;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.8rem;
        }
        
        .today-status {
            background: linear-gradient(135deg, #4a90e2 0%, #2b6cb0 100%);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            width: 100%;
        }
        
        /* Bottom Navigation Bar */
        .bottom-navbar {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            max-width: 100%;
            margin: 20px auto 0;
            width: 100%;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #4a5568;
            padding: 8px 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 20%;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background-color: #ebf4ff;
            color: #667eea;
        }
        
        .nav-item.active {
            background-color: #667eea;
            color: white;
        }
        
        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }
        
        .nav-text {
            font-size: 0.7rem;
            font-weight: 500;
            text-align: center;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #323232;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            max-width: 90%;
            text-align: center;
        }
        
        .toast.active {
            opacity: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 340px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
        
        @media (min-width: 500px) {
            body {
                padding: 20px;
                max-width: 500px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sistem Presensi PPNPN</h1>
        <p>Pantau kehadiran Anda dengan mudah dan efisien</p>
        <div class="notification-bell" id="notification-bell">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
        </div>
    </div>
    
    <div class="main-content">
        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="dashboard-card">
                <h3>Kehadiran Bulan Ini</h3>
                <div class="stat-value">18</div>
                <div class="stat-label">dari 22 hari kerja</div>
            </div>
            <div class="dashboard-card">
                <h3>Terlambat</h3>
                <div class="stat-value">2</div>
                <div class="stat-label">kali</div>
            </div>
            <div class="dashboard-card">
                <h3>Izin</h3>
                <div class="stat-value">1</div>
                <div class="stat-label">kali</div>
            </div>
        </div>
        
        <!-- Status Hari Ini -->
        <div class="today-status" id="today-status">
            <h3>Status Presensi Hari Ini</h3>
            <p>Anda sudah melakukan presensi masuk pada pukul 08:05</p>
        </div>
    </div>
    
    <!-- Bottom Navigation Bar -->
    <nav class="bottom-navbar">
        <div class="nav-container">
            <div class="nav-item active" data-target="dashboard">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <span class="nav-text">Dashboard</span>
            </div>
            
            <div class="nav-item" data-target="absen-masuk">
                <div class="nav-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <span class="nav-text">Absen Masuk</span>
            </div>
            
            <div class="nav-item" data-target="absen-keluar">
                <div class="nav-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <span class="nav-text">Absen Keluar</span>
            </div>
            
            <div class="nav-item" data-target="riwayat">
                <div class="nav-icon">
                    <i class="fas fa-history"></i>
                </div>
                <span class="nav-text">Riwayat</span>
            </div>
            
            <div class="nav-item" data-target="profil">
                <div class="nav-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span class="nav-text">Profil</span>
            </div>
        </div>
    </nav>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Fungsi untuk navigasi
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // Hapus kelas aktif dari semua item
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                // Tambahkan kelas aktif ke item yang diklik
                this.classList.add('active');
                
                // Tampilkan pesan untuk demo
                const target = this.getAttribute('data-target');
                showToast(`Membuka ${target.replace('-', ' ')}`);
            });
        });
        
        // Fungsi untuk menampilkan toast notifikasi
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }
        
        // Inisialisasi data dummy untuk dashboard
        window.addEventListener('load', () => {
            // Cek apakah sudah absen hari ini
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            const todayStatus = document.getElementById('today-status');
            if (hours < 12) {
                todayStatus.innerHTML = `
                    <h3>Status Presensi Hari Ini</h3>
                    <p>Anda sudah melakukan presensi masuk pada pukul ${hours}:${minutes < 10 ? '0' + minutes : minutes}</p>
                `;
            } else {
                todayStatus.innerHTML = `
                    <h3>Status Presensi Hari Ini</h3>
                    <p>Anda sudah melakukan presensi keluar pada pukul ${hours}:${minutes < 10 ? '0' + minutes : minutes}</p>
                `;
            }
        });
    </script>
</body>
</html>
