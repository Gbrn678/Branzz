<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard PPNPN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #004d4d;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    /* bagian dashboard yg kamu tandai */
    .dashboard-container {
      margin-top: 60px; /* atur lebih besar/lebih kecil sesuai selera */
    }

    .dashboard-title {
      background: #008080;
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .card {
      background: #006666;
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      max-width: 250px;
    }

    .card h3 {
      font-size: 32px;
      margin: 10px 0;
      color: #FFD700;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 300px;
      margin: auto;
    }

    .box {
      background: #9b59b6;
      padding: 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
    }

    .box span {
      display: block;
      font-size: 22px;
      margin-top: 5px;
      color: #FFD700;
    }

    /* navbar bawah */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #008080;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar a i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .navbar a.active {
      color: #FFD700;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="dashboard-container">
      <div class="dashboard-title">
        <i class="fa-solid fa-chart-column"></i> DASHBOARD PPNPN
      </div>

      <div class="card">
        <p>On Time</p>
        <h3>0</h3>
        <p>Dari 30</p>
      </div>

      <div class="stats">
        <div class="box">Terlambat <span>1</span></div>
        <div class="box">Alpa <span>0</span></div>
        <div class="box">Izin <span>0</span></div>
        <div class="box">Sakit <span>0</span></div>
      </div>
    </div>
  </div>

  <!-- navbar bawah -->
  <div class="navbar">
    <a href="#" class="active"><i class="fa-solid fa-house"></i>Home</a>
    <a href="#"><i class="fa-solid fa-right-to-bracket"></i>Masuk</a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Keluar</a>
    <a href="#"><i class="fa-solid fa-user"></i>Profil</a>
  </div>

</body>
</html>
