<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Masuk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #004d4d;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 20px;
      margin-top: 70px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-box {
      background: #006666;
      padding: 20px;
      border-radius: 12px;
      max-width: 320px;
      margin: auto;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #FFD700;
      color: #004d4d;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #e6c200;
    }

    .msg {
      margin: 10px 0;
      font-size: 14px;
      color: #FFD700;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #008080;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar a i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .navbar a.active {
      color: #FFD700;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Absensi Masuk</div>
    <div class="form-box">
      <form>
        <input type="text" placeholder="NIK" required>
        <input type="text" placeholder="Nama Lengkap" required>
        
        <!-- Jabatan fixed -->
        <input type="text" value="PPNPN" readonly>

        <!-- Foto -->
        <input type="file" accept="image/*" capture="camera" required>

        <!-- Status lokasi -->
        <p class="msg" id="location-msg">Mengecek lokasi...</p>

        <button type="submit" id="btn-absen" disabled>Absen Sekarang</button>
      </form>
    </div>
  </div>

  <!-- navbar bawah -->
  <div class="navbar">
    <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
    <a href="absensi.html" class="active"><i class="fa-solid fa-right-to-bracket"></i>Masuk</a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Keluar</a>
    <a href="#"><i class="fa-solid fa-user"></i>Profil</a>
  </div>

  <script>
    // Lokasi kantor (koordinat yang ditentukan)
    const officeLat = -6.984818;  
    const officeLng = 110.381142;
    const maxDistance = 0.05; // km (50 meter)

    const btnAbsen = document.getElementById("btn-absen");
    const msg = document.getElementById("location-msg");

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      var R = 6371; // Radius bumi (km)
      var dLat = (lat2 - lat1) * Math.PI / 180;
      var dLon = (lon2 - lon1) * Math.PI / 180;
      var a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
        Math.sin(dLon/2) * Math.sin(dLon/2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;

          const distance = getDistanceFromLatLonInKm(userLat, userLng, officeLat, officeLng);

          if (distance <= maxDistance) {
            msg.textContent = "✅ Anda berada di lokasi kantor. Silakan absen.";
            btnAbsen.disabled = false;
          } else {
            msg.textContent = "❌ Anda di luar area kantor! (Jarak: " + Math.round(distance*1000) + " m)";
            btnAbsen.disabled = true;
          }
        },
        function() {
          msg.textContent = "❌ Tidak dapat mendeteksi lokasi.";
          btnAbsen.disabled = true;
        }
      );
    } else {
      msg.textContent = "❌ Perangkat tidak mendukung GPS.";
      btnAbsen.disabled = true;
    }
  </script>

</body>
</html>
