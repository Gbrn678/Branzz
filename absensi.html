<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Masuk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #004d4d;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 20px;
      margin-top: 80px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-box {
      background: #006666;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      margin: auto;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #FFD700;
      color: #004d4d;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #e6c200;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #008080;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar a i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .navbar a.active {
      color: #FFD700;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Absensi Masuk</div>
    <div class="form-box">
      <form>
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="time" required>
        <button type="submit">Absen Sekarang</button>
      </form>
    </div>
  </div>

  <!-- navbar bawah -->
  <div class="navbar">
    <a href="dashboard.html"><i class="fa-solid fa-house"></i>Home</a>
    <a href="absensi.html" class="active"><i class="fa-solid fa-right-to-bracket"></i>Masuk</a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Keluar</a>
    <a href="#"><i class="fa-solid fa-user"></i>Profil</a>
  </div>

</body>
</html>
